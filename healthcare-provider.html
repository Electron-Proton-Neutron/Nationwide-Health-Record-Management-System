<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Provider Login</title>
    <link rel="icon" type="image/svg+xml" href="favicon.ico">
    <style>
        :root[data-theme="light"] {
            --bg-color: #f0f0f0;
            --text-color: #333;
            --band-bg: #ffffff;
            --container-bg: #ffffff;
            --input-bg: #ffffff;
            --input-border: #ccc;
            --button-bg: #4CAF50;
            --button-hover: #45a049;
            --shadow-color: rgba(0,0,0,0.1);
            --error-color: #ff4444;
        }

        :root[data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --band-bg: #2d2d2d;
            --container-bg: #2d2d2d;
            --input-bg: #3d3d3d;
            --input-border: #505050;
            --button-bg: #45a049;
            --button-hover: #4CAF50;
            --shadow-color: rgba(0,0,0,0.3);
            --error-color: #ff6666;
        }

        * {
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .theme-switcher {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 11;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .theme-icon {
            font-size: 20px;
        }

        .white-band {
            background-color: var(--band-bg);
            padding: 20px 0;
            text-align: center;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
            border-bottom: 2px solid var(--input-border);
        }

        .white-band h1 {
            font-size: 24px;
            color: #1976d2;
            text-decoration: none;
            position: relative;
            display: inline-block;
            margin: 0;
        }

        .white-band h1::after {
            content: "";
            display: block;
            width: 100%;
            height: 4px;
            background: linear-gradient(to right, #FF9933 33%, var(--band-bg) 33%, var(--band-bg) 66%, #138808 66%);
            position: absolute;
            bottom: -6px;
            left: 0;
        }

        .container {
            margin-top: 100px;
            padding: 20px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            background-color: var(--container-bg);
            border-radius: 8px;
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        .container h1 {
            color: #1976d2;
            text-align: center;
            margin-bottom: 20px;
            position: relative;
            font-size: 24px;
        }

        .container h1::before {
            content: "";
            display: block;
            width: 100%;
            height: 4px;
            background: linear-gradient(to right, #FF9933 33%, white 33%, white 66%, #138808 66%);
            position: absolute;
            top: -10px;
            left: 0;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            color: var(--text-color);
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--input-border);
            border-radius: 4px;
            background-color: var(--input-bg);
            color: var(--text-color);
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #2196F3;
        }

        .error-message {
            color: var(--error-color);
            margin: 5px 0;
        }

        .submit-btn {
            padding: 12px 20px;
            background-color: var(--button-bg);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background-color: var(--button-hover);
        }

        #status-message {
            text-align: center;
            font-size: 16px;
            margin-top: 20px;
            color: #1976d2;
        }

        @media only screen and (max-width: 768px) {
            [class*="col-"] {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="theme-switcher">
        <span class="theme-icon">â˜€</span>
        <label class="switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider"></span>
        </label>
        <span class="theme-icon">ðŸŒ™</span>
    </div>

    <div class="white-band">
        <h1>Nationwide Health Record Management System</h1>
    </div>

    <div class="container">
        <h1>Healthcare Provider Login</h1>
        <form id="login-form">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="submit-btn">Login</button>
        </form>
        <div id="status-message" style="display: none;">Waiting for user's approval...</div>
    </div>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const html = document.documentElement;

        const savedTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-theme', savedTheme);
        themeToggle.checked = savedTheme === 'dark';

        themeToggle.addEventListener('change', function() {
            const newTheme = this.checked ? 'dark' : 'light';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });

        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const statusMessage = document.getElementById('status-message');

            statusMessage.style.display = 'block';
            statusMessage.textContent = "Waiting for user's approval...";

            sendNotification(username, password)
                .then(() => {
                    setTimeout(() => {
                        statusMessage.textContent = 'User approval given. Redirecting...';
                        setTimeout(() => {
                            window.location.href = 'healthcare-dashboard.html';
                        }, 2000);
                    }, 5000);
                })
                .catch(() => {
                    statusMessage.textContent = 'Failed to send notification. Please try again.';
                });
        });

        function sendNotification(username, password) {
            return new Promise((resolve, reject) => {
                console.log(Sending notification for username: ${username}, password: ${password}, to mobile: 8353965282);
                setTimeout(() => {
                    const success = true; // Simulating success
                    if (success) resolve();
                    else reject();
                }, 2000);
            });
        }
    </script>
</body>
</html>
