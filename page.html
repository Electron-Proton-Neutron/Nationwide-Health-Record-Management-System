<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Portal</title>
    <!-- Favicon integration -->
    <link rel="icon" type="image/svg+xml" href="favicon.ico">
    
    <style>
        /* Theme variables */
        :root[data-theme="light"] {
            --bg-color: #f0f0f0;
            --text-color: #333;
            --band-bg: #ffffff;
            --container-bg: #ffffff;
            --input-bg: #ffffff;
            --input-border: #ccc;
            --button-bg: #4CAF50;
            --button-hover: #45a049;
            --shadow-color: rgba(0,0,0,0.1);
            --heading-color: #1976d2;
        }

        :root[data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --band-bg: #2d2d2d;
            --container-bg: #2d2d2d;
            --input-bg: #3d3d3d;
            --input-border: #505050;
            --button-bg: #45a049;
            --button-hover: #4CAF50;
            --shadow-color: rgba(0,0,0,0.3);
            --heading-color: #64b5f6;
        }

        * {
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        /* Theme switcher styles */
        .theme-switcher {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 11;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .theme-icon {
            font-size: 20px;
        }

        /* White Band */
        .white-band {
            background-color: var(--band-bg);
            padding: 20px 0;
            text-align: center;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
            border-bottom: 2px solid var(--input-border);
        }

        .white-band h1 {
            font-size: 24px;
            color: var(--heading-color);
            text-decoration: none;
            position: relative;
            display: inline-block;
            margin: 0;
        }

        .white-band h1::after {
            content: "";
            display: block;
            width: 100%;
            height: 4px;
            background: linear-gradient(to right, #FF9933 33%, var(--band-bg) 33%, var(--band-bg) 66%, #138808 66%);
            position: absolute;
            bottom: -6px;
            left: 0;
        }

        /* Container */
        .container {
            margin-top: 100px;
            padding: 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            background-color: var(--container-bg);
            border-radius: 8px;
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        .container h1 {
            color: #1976d2; /* Set the text color to blue */
            text-align: center; /* Center align the text */
            margin-bottom: 20px;
            position: relative; /* To position the saffron-white-green line */
            font-size: 24px; /* Adjust font size if needed */
        }

        /* Add the saffron-white-green line above the heading */
        .container h1::before {
            content: "";
            display: block;
            width: 100%; /* Full width of the container */
            height: 4px; /* Adjust the thickness */
            background: linear-gradient(to right, #FF9933 33%, white 33%, white 66%, #138808 66%);
            position: absolute;
            top: -10px; /* Position it above the heading */
            left: 0;
        }


        /* Form styles */
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-color);
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--input-border);
            border-radius: 4px;
            background-color: var(--input-bg);
            color: var(--text-color);
            box-sizing: border-box;
        }

        .radio-group {
            display: flex;
            gap: 20px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .submit-btn {
            padding: 10px 20px;
            background-color: var(--button-bg);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .submit-btn:hover {
            background-color: var(--button-hover);
        }

        @media only screen and (max-width: 768px) {
            [class*="col-"] {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Theme Switcher -->
    <div class="theme-switcher">
        <span class="theme-icon">â˜€</span>
        <label class="switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider"></span>
        </label>
        <span class="theme-icon">ðŸŒ™</span>
    </div>

    <!-- White Band -->
    <div class="white-band">
        <h1>Nationwide Health Record Management System</h1>
    </div>

    <!-- Main Container -->
    <div class="container">
        <h1>Healthcare Portal</h1>
        <form id="initial-form">
            <div>
                <label for="aadhar">Enter Aadhar Number:</label>
                <input type="text" id="aadhar" name="aadhar" placeholder="XXXX XXXX XXXX" required>
            </div>

            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" id="healthcare" name="user-type" value="healthcare">
                    <label for="healthcare">Healthcare Provider</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="user" name="user-type" value="user">
                    <label for="user">User</label>
                </div>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

    <script>
        // Theme switcher functionality
        const themeToggle = document.getElementById('theme-toggle');
        const html = document.documentElement;

        // Check for saved theme preference
        const savedTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-theme', savedTheme);
        themeToggle.checked = savedTheme === 'dark';

        // Theme toggle event listener
        themeToggle.addEventListener('change', function() {
            const newTheme = this.checked ? 'dark' : 'light';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });

        // Form submission handler
        document.getElementById('initial-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const aadhar = document.getElementById('aadhar').value;
            const userType = document.querySelector('input[name="user-type"]:checked')?.value;
            console.log('Form submitted:', { aadhar, userType });

            // Add navigation logic here
            if (userType === 'healthcare') {
                window.location.href = 'healthcare-provider.html';
            } else if (userType === 'user') {
                window.location.href = 'user-otp.html';
            }
        });
    </script>
</body>
</html>
